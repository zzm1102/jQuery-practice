<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>creation</title>
	<link rel="stylesheet" href="creation.css">
</head>
<body>
	<button id="click">Click Me</button>
	<button id="reset">Reset</button>
	<div class="box"></div>
	<div class="box2"></div>

	<script src="../jquery-2.1.1.js"></script>

	<script>
	(function() {
		var box = $('.box');

	$.fn.move = function( speed, easing, callback ) {
		return $(this)
				.slideDown(300)
				.animate({
				top: "+=200",
				left: "+=550",
			},2000)
				.addClass('circle')
				.delay(1000)
				.fadeOut(1000,function(){
					$('.box2').fadeIn(1000)
					.animate({
					top: "-=200"
				},2000)
					.animate({
					left: "-=550"
				},2000)
					.slideUp(300);
				});
				
		};



		$.fn.reset = function( speed, easing, callback ) {
		return $(this)
				.animate({
				top: "-=200",
				left: "-=550",
			},10)
				.fadeOut(10,function(){
					$('.box2')
					.animate({
					top: "+=200"
				},10)
					.animate({
					left: "+=550"
				},10)
					.slideUp(10);
				});
				
		};

	$('#click').on('click', function() {
		var $this = $(this);
		$this.attr('disabled','disabled').siblings('button').removeAttr('disabled');
		box.move();
		
	});

	$('#reset').on('click', function() {
		var $this = $(this);
		$this.attr('disabled','disabled').siblings('button').removeAttr('disabled');
		box.reset();
		
	});
	})();

	</script>
		
</body>
</html>
