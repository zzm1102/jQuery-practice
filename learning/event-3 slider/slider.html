<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>slider</title>
	<link rel="stylesheet" href="slider.css">
</head>
<body>
	<div class="slider">

		<ul>
			<span class="pattern"></span>
			<li><img src="img/img1.jpg" alt="1"></li>
			<li><img src="img/img2.jpg" alt="2"></li>
			<li><img src="img/img3.jpg" alt="3"></li>
			<li><img src="img/img4.jpg" alt="4"></li>
			<li><img src="img/img5.jpg" alt="5"></li>
			<span class="subpattern"></span>
		</ul>
	</div>
	

	<div id="slider_nav">
		<button data-dir="preview">Preview</button>
		<button data-dir="next">Next</button>
	</div>

	<script src="../jquery-2.1.1.js"></script>
	<script src="slider.js"></script>

	<script>
	var container = $('div.slider').children('ul'),
		Slider = new Slider( container, $('#slider_nav') );

		Slider.nav.show().find('button').on('click',function() {
			Slider.setCurrent( $(this).data('dir'));
			Slider.transition();
			Slider.change();
		});

	</script>
</body>
</html>
